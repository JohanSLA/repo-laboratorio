<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuCafe - Quiénes Somos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            height: 100vh;
            background-image: url('./Imagenes/CafeFondo.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Efecto oscuro */
        }
        
        .content {
            position: relative;
            color: #fff;
            z-index: 2;
        }
        
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .content p {
            font-size: 1.2rem;
            line-height: 1.5;
            max-width: 600px;
        }
        
        .images {
            position: absolute;
            bottom: 50px;
            left: 50px;
            z-index: 1;
        }
        
        .images img {
            width: 150px;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        .images img:hover {
            transform: scale(1.1);
        }
        
        .img1 {
            position: absolute;
            top: -20px;
            left: 100px;
        }
        
        .img2 {
            position: absolute;
            top: 50px;
            left: 200px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Quiénes Somos</h1>
            <p>Somos una cafetería con la mejor atención en la región, con la mejor calidad de café que ofrece nuestra tierra, además de prestar un buen servicio a la comunidad y a todos los turistas e interesados en visitar nuestras instalaciones.</p>
        </div>
        <div class="images">
            <img src="./Imagenes/CafeFondo.jpg" alt="Café imagen 1" class="img1">
            <img src="./Imagenes/cafeSala.jpg" alt="Café imagen 2" class="img2">
        </div>
    </div>
</body>
</html>
